<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Malik</h1>
        <nav>
            <a href="#profile1">Grow</a>
            <a href="#profile2">Give</a>
            <a href="#profile3">Earn</a>
        </nav>
    </header>
    <main>
        <article id="profile1"
            class="card">
            <figure>
                <img src="IMG-20221202-WA0021.jpg" alt="Abdul malik"
                width="500"
                height="500">
                <figcaption>
                    Abdul Malik
                </figcaption>
            </figure>
            <p>
                <q>
                    Let's make money
                </q>
            </p>
        </article>
        <article id="profile2"
            class="card">
            <figure>
                <img src="Snapchat-729837571.jpg" alt="dp malik"
                width="500"
                height="500">
                <figcaption>
                    Dp Malik
                </figcaption>
            </figure>
            <p>
                <q>
                    Let's give money
                </q>
            </p>
        </article>
        <article id="profile3"
            class="card">
            <figure>
                <img src="Screenshot 2022-11-12 122923.jpg" alt="screen malik"
                width="500"
                height="500">
                <figcaption>
                    Screen Malik
                </figcaption>
            </figure>
            <p>
                <q>
                    Let's earn money
                </q>
            </p>
        </article>
    </main>

    <footer>
        <p>&copy; MALIK</p>
    </footer>
</body>
</html>
